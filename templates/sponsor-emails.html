<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SponsorCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon.ico', _external=True, _scheme=scheme) }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico', _external=True, _scheme=scheme) }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico', _external=True, _scheme=scheme) }}" sizes="16x16">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon.ico', _external=True, _scheme=scheme) }}" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css', _external=True, _scheme=scheme) }}">
    <script>
    function search() {
        let input, filter, table, tr, td, th, i, x, txtValue, match;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("sponsorTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) { // for each row
            td = tr[i].getElementsByTagName("td");
            match = false;
            th = tr[i].getElementsByTagName("th");
            for (x = 0; x < td.length; x++) { // for each row element
                if (td) {
                    txtValue = td[x].textContent || td[x].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        match = true;
                    }
                }
            }
            if (match) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">SponsorCat</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index', _external=True, _scheme=scheme) }}">Sponsorships</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sponsor_emails', _external=True, _scheme=scheme) }}">Emails<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  <div class="container">
    <form class="recipient-form" action="" method="POST">
        {% if fail_msg %}<div class="fail-msg">{{ fail_msg }}</div>{% endif %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Recipients</label>
        <textarea class="form-control" id="recipients" name="recipients">{{ ','.join(recipients) }}</textarea>
      </div>
      <button type="submit" class="btn btn-light">Update</button>
    </form>
  </div>
</body>
</html>
